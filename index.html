<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<!-- Attributions for citations, etc. -->
		<style>
			.attribution{
				position:absolute;
				bottom:0;
				right:0;
				font-size:0.5em;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						### Ringing Black Hole Bells and Other Exciting Recent Results in Gravitational Wave Astronomy 

						[Will M. Farr](https://farr.github.io) 

						Stony Brook University 

						Center for Computational Astrophysics <br />

						<img src="images/QR.png" height="150" width="150" /> <a href="https://github.com/farr/AstroOpenNight20241101"><img src="images/github-mark.svg" height="150" width="150" /></a>

						<span class="attribution">2024-11-01</span>
						---
						## Slide 1
						---
						## Slide 2
					</textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ] //  RevealMath.KaTeX ]
			});
		</script>
	</body>
</html>
